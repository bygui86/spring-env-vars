### Logging
logging.level.com.rabbit.samples.springenvvars = debug

### Spring
spring.application.name                        = spring-env-vars

### Spring WEB
server.port                                    = 8081

### Spring ACTUATOR
## Endpoints
management.endpoints.jmx.exposure.include      = *
management.endpoints.web.exposure.include      = *

## Health
# values: never (default) | always | when_authorized
management.endpoint.health.show-details        = always

### CUSTOM
property.classical                             = classical
property.env.var.generic                       = ${PATH}
property.env.var.docker                        = ${DOCKER_VAR}
#property.env.var.kube                          = ${KUBE_VAR}
